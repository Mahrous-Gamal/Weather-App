<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/icons8-partly-cloudy-day-100.png" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather">
            <div class="weather-header">
                    <form class="search-wrapper">
                        <div class="input-holder">
                            <input type="text" class="search-input search-form" placeholder="Search for a city"  />
                            <button class="search-icon" onclick="searchToggle(this, event);"><span></span></button>
                        </div>
                        <span class="close" onclick="searchToggle(this, event);"></span>
                    </form>
                <div class="weather-units">
                    <span class="weather-unit-celisus">&#176C</span>
                    <span class="weather-unit-fahernheit">&#176F</span>
                </div>
            </div>

            <div class="weather-body">
                <h1 class="weather-city">

                </h1>
                <div class="weather-date-time">

                </div>
                <div class="weather-forecast">

                </div>
                <p class="weather-temperature">
                    18&#176
                </p>

            </div>

            <div class="weather-info">
                <div class="weather-card">
                    <i class="fa-solid fa-gauge-high icon-gauge-high"></i>
                    <div>
                        <p>Pressure</p>
                        <p class="weather-pressure">18&#176</p>
                    </div>
                </div>
                <div class="weather-card">
                    <i class="fa-solid fa-wind icon-wind"></i>
                    <div>
                        <p>Wind</p>
                        <p class="weather-wind">18&#176</p>
                    </div>
                </div>
                <div class="weather-card" >
                    <i class="fa-solid fa-temperature-low icon-temperature"></i>
                    <div>
                        <p>Real Feel</p>
                        <p class="weather-real-feel">18&#176</p>
                    </div>
                </div>

                <div class="weather-card">
                    <i class="fa-solid fa-droplet icon-droplet"></i>
                    <div>
                        <p>Humidity</p>
                        <p class="weather-humidity">18&#176</p>
                    </div>
                </div>

                
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src="JS/app.js"></script>
</body>

</html>
